<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Material theme, an elegant & Material Design theme.">
  <meta name="keywords" content="Hexo, hexo, theme, hexo theme, viosey, material theme, material design, material 主题">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="//material.viosey.com/favicon.ico" type="image/x-icon">
  <link rel="icon" href="//material.viosey.com/favicon.ico" type="image/x-icon">
  <title>Material Theme</title>
  <meta property="og:url" content="https://material.viosey.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Material Theme">
  <meta property="og:description" content="Material theme, an elegant & Material Design theme.">
  <link rel="stylesheet" href="https://cdn.bootcss.com/docsify/4.1.14/themes/vue.css">
  <style>
    .markdown-section code {
      color: #424242
    }
  </style>

<body>
  <nav>
    <a href="#/">简体中文</a>
    <a href="#/en/">English</a>
  </nav>
  <div id="app">Loading . . . . | 正在加载</div>
</body>
<script>
  window.$docsify = {
    name: '<img src="https://material.viosey.com/images/logo-small.png" height="25px">',

    //GitHub Icon
    repo: 'https://github.com/viosey/hexo-theme-material/',

    // Google Analytics
    //ga: 'UA-XXXXX-Y',

    themeColor: '#757575',
    
    // Search Support
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      placeholder: {
        '/': '搜索',
        '/en/': 'Search'
      },
      noData: {
        '/': '找不到结果',
        '/en/': 'No Results'
      },
    },

      // load sidevar from _sidebar.md
      loadSidebar: '_sidebar.md',
      subMaxLevel: 2,
  }
</script>
<script src="https://cdn.bootcss.com/docsify/4.1.14/docsify.min.js"></script>
<script src="https://cdn.bootcss.com/docsify/4.1.14/plugins/search.min.js"></script>
<script src="https://cdn.bootcss.com/prism/1.6.0/components/prism-yaml.min.js"></script>
<script src="https://cdn.bootcss.com/prism/1.5.1/components/prism-bash.min.js"></script>
